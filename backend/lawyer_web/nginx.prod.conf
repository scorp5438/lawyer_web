worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server_tokens off;  # Скрывает версию Nginx (безопасность)

    # Кэширование для прокси
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=1g inactive=60m use_temp_path=off;

    # Настройки буферов
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 8m;  # Максимальный размер загружаемого файла
    large_client_header_buffers 4 8k;

    # Защита от DDOS (лимиты запросов)
    limit_req_zone $binary_remote_addr zone=one:10m rate=30r/s;

    server {
        listen 80;
        server_name localhost;

        # Блокировка User-Agent
        if ($http_user_agent ~* (wget|curl|nikto|sqlmap|zgrab|python-requests)) {
            return 403;
        }

        # Статика Django Admin (должен быть ПЕРВЫМ!)
        location /static/admin/ {
            alias /app/static/admin/;
            expires 365d;
            access_log off;
            add_header Cache-Control "public";
        }

        # Остальная статика Django
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public";
        }

        # Медиа-файлы Django
        location /media/ {
            alias /media/;
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Статика React (если нужно)
        location ~* ^/static_react/(.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff2))$ {
            root /usr/share/nginx/html;
            expires max;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
            access_log off;
        }

        # API и админка Django
        location ~ ^/(api|admin)/ {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Главный SPA роут
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            expires 0;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}