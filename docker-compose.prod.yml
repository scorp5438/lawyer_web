services:

  web:
    build: backend/lawyer_web
    command: gunicorn --config gunicorn.conf.py lawyer_web.wsgi:application
    mem_limit: 1.2G
    mem_reservation: 512M
    depends_on:
      - db
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./logs/django:/app/logs/django  # Логи Django
      - static_volume:/app/static
      - media:/app/media

  db:
    image: postgres:17
    environment:
      POSTGRES_DB: ${POSTGRES_NAME_DB}
      POSTGRES_USER: ${POSTGRES_USER_NAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  nginx:
#    image: nginx:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./logs/nginx:/var/log/nginx  # Логи Nginx
      - ./backend/lawyer_web/nginx.prod.conf:/etc/nginx/nginx.conf
      - static_volume:/app/static
#      - static_react:/usr/share/nginx/html/static_react
      - media:/media
      - /etc/letsencrypt/live/advocat-saprolex.ru:/etc/letsencrypt/live/advocat-saprolex.ru
      - /etc/letsencrypt/archive/advocat-saprolex.ru:/etc/letsencrypt/archive/advocat-saprolex.ru
    depends_on:
      - web
#      - frontend

  redis:
    image: redis:alpine

  celery:
    build: backend/lawyer_web
    command: celery -A lawyer_web worker --loglevel=info
    depends_on:
      - redis
      - db
    environment:
      - PYTHONPATH=/app


